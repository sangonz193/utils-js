name: deploy

on:
  push:
    branch:
      update-deploy-workflow

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: "15.x"

            - name: Install dependencies
              run: |
                  npm i -g npm@6
                  npm i

            - name: Set envs
              run: |
                  echo "GH_TOKEN=${{ secrets.GH_TOKEN }}" >> $GITHUB_ENV
                  echo "NPM_TOKEN=${{ secrets.NPM_TOKEN }}" >> $GITHUB_ENV
                  echo "APP_VERSION_TAG=$(node cli semantic-release)" >> $GITHUB_ENV

            - name: echo APP_VERSION_TAG
              run: echo "$APP_VERSION_TAG"

            - name: No changes to commit
              run: |
                  git status --porcelain
                  [[ $(git status --porcelain) ]] && exit 1 || exit 0

            - name: TypeScript check
              run: npx tsc

            - name: ESLint check
              run: npx eslint . --max-warnings=0

            # TODO: uncomment
            # - name: Tests
            #   run: npm test

            - name: Create Pull Request
              uses: peter-evans/create-pull-request@v3
              with:
                branch: "release/${{ env.APP_VERSION_TAG }}"

